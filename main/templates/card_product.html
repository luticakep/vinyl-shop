<div class="relative break-inside-avoid">
  <div
    class="relative top-5 bg-[#fffcf0] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-amber-800 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 h-full">
    <div class="bg-[#fdf7dc] text-gray-800 p-4 rounded-t-lg border-b-2 border-amber-800">
      <h3 class="font-bold text-xl mb-2">{{product_entry.name}}</h3>
    </div>
    <div class="p-4 flex flex-col justify-between h-full">
      <p class="text-gray-700 mb-2">
        <span class="pb-1">{{product_entry.description}}</span>
      </p>
      <div class="flex justify-between">
        <div class="mt-4 flex-col items-center">
          <p class="text-gray-700">
            Quantity: {{product_entry.quantity}}
          </p>
          <p class="font-semibold text-2xl text-black">
            Rp{{product_entry.price}}
          </p>
        </div>
        <div class="flex gap-2 items-end">
          <a href="{% url 'main:edit_product' product_entry.pk %}"
            class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </a>
          <a href="{% url 'main:delete_product' product_entry.pk %}"
            class="bg-red-500 hover:bg-red-600 text-white rounded-lg p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
